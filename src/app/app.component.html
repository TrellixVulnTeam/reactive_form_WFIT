<h1 style="text-align:center">Angular Reactive Form</h1>
<form>
  <h2>Personal Information</h2>
	<label>
    First Name:
    <input type="text" placeholder="required">
  </label>
	<label>
    Phone Number:
    <input type="text" placeholder="required"><br>
  </label>
  <h4>Preferred Location</h4>
  <label>Select Preferred Location:</label><br>
  <select>
    <option *ngFor="let loc of locations" [ngValue]="loc">{{loc}}</option>
  </select>
  <h2>Please select your preferred language, if any:</h2>
  <div class="grouping">
    <label>Python
      <input type="checkbox">
    </label>
    <label>C++
      <input type="checkbox">
    </label>
    <label>Java
      <input type="checkbox">
    </label>
  </div>
  <h2>Reference(s)</h2>
  <div class="grouping">
    <label>
      Reference Email: 
      <input type="text" placeholder="optional">
      <button type="button" id="remove_email">X</button>
    </label>
  </div>
  <button type="button">Add Another Reference</button>
	<button id="apply_button">Apply</button>
</form>
